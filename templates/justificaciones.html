<!-- templates/justificaciones.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Justificaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1>ðŸ“„ Justificaciones registradas</h1>
    {% for motivo, lista in registros.items() %}
        <details class="mb-3">
            <summary>{{ motivo }} ({{ lista|length }})</summary>
            <ul class="list-group mt-2">
                {% for j in lista %}
                    <li class="list-group-item">
                        Alerta ID: {{ j.alerta_id }} <br>
                        Motivo: {{ j.motivo }} <br>
                        Fecha: {{ j.fecha.strftime('%d/%m/%Y %H:%M') }}
                    </li>
                {% endfor %}
            </ul>
        </details>
    {% endfor %}
</body>
</html>
