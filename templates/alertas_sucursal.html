<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alertas Sucursal</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">üìç Alertas para Sucursal #{{ sucursal_id }}</h1>

    {% if alertas %}
        <ul class="list-group mb-3">
            {% for alerta in alertas %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        {{ alerta.mensaje }}<br>
                        <small class="text-muted">
                            {{ alerta.fecha_programada.strftime('%d/%m/%Y %H:%M') }}
                        </small>
                    </div>

                    <!-- Bot√≥n para marcar como resuelta -->
                    <form action="{{ url_for('marcar_alerta', alerta_id=alerta.id) }}"
                          method="post" class="m-0">
                        <button type="submit" class="btn btn-sm btn-success">‚úÖ</button>
                    </form>
                    <form action="{{ url_for('no_venta', alerta_id=alerta.id) }}" method="post" class="d-flex gap-2">
                        <select name="motivo" class="form-select form-select-sm">
                            {% for m in motivos %}
                            <option value="{{ m }}">{{ m }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-sm btn-danger">‚ùå</button>
                    </form>

                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-success">
            No hay alertas activas para esta sucursal ‚úÖ
        </div>
    {% endif %}
</div>
</body>
</html>
